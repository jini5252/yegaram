<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여신 서류</title>
    <link rel="stylesheet" href="../asset/css/finco-style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="header">
          <h1><img src="" alt="예가람 저축은행 로고" /></h1>
          <div class="util">
            <ul class="util-item">
              <li>
                <p class="util-name">김가랑</p>
                <p class="util-num">
                  <span class="util-employee">90140004</span>
                  <span class="util-ip">111.10.47.21</span>
                </p>
              </li>
              <li>
                <button class="util-user" type="button">
                  <span class="blind">마이페이지로이동</span>
                </button>
              </li>
              <li>
                <button class="logOut" type="button">
                  <span aria-hidden="true"></span>
                  <span class="logOut-txt">Logout</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <div class="main-wrap">
          <div class="aside">
            <div class="scan-modul">
              <button type="button">스캔모듈 다운로드</button>
            </div>
            <div class="aside-menu">
              <ul>
                <li>
                  <button
                    type="button"
                    class="menu-toggle"
                    aria-expanded="false"
                    aria-controls="menu-1">
                    이미지 조회
                  </button>
                  <ul class="depth2" id="menu-1">
                    <li><a href="">수신</a></li>
                    <li><a href="">여신</a></li>
                    <li><a href="">후선</a></li>
                    <li><a href="">매각/매입</a></li>
                    <li><a href="">등기필증</a></li>
                    <li><a href="">수익증권</a></li>
                    <li><a href="">대외</a></li>
                    <li><a href="">회계</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <div class="contents">
            <div class="form-row">
              <h2>매각/매입</h2>
              <form action="">
                <fieldset class="blind">조회 조건</fieldset>
                <div class="form-area">
                  <div class="form-item">
                    <label class="label-field" for="">매각매입</label>
                    <select name="" id="" class="select-box">
                      <option value="">매각</option>
                      <option value="">매입</option>
                    </select>
                  </div>
                  <div class="form-item small">
                    <label class="label-field" for="">년도</label>
                    <input type="text" class="input-text" />
                  </div>
                  <div class="form-item small">
                    <label class="label-field" for="">치수</label>
                    <input type="text" />
                  </div>
                  <div class="form-item">
                    <label class="label-field" for="">대출신청번호 </label>
                    <input type="text" class="input-text" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="pop-container">
      <div class="popup">
        <div class="pop-header">
          <h2>팝업제목</h2>
        </div>
        <div class="pop-body">
          <form action="">
            <div class="view-area">
              <div class="form-field">
                <label class="label-field" for="">사번</label>
                <input type="text" value="" class="input-field" />
              </div>
              <div class="form-field">
                <label class="label-field" for="">사번</label>
                <input type="text" value="" class="input-field" />
              </div>
              <div class="form-field full">
                <label class="label-field" for="">사번</label>
                <input type="text" value="" class="input-field" />
              </div>
            </div>
          </form>
        </div>
        <div class="pop-footer"></div>
      </div>
    </div>
  </body>
</html>
